name: Lint

on:
  push:
    branches: [ main, master, develop ]
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '.gitignore'
      - '.gitattributes'
      - 'Dockerfile'
      - 'docker-compose.yml'
      - '.dockerignore'
      - '.env.example'
      - '.github/workflows/**'
      - '!.github/workflows/lint.yml'  # Still run if lint.yml itself changes
  pull_request:
    branches: [ main, master, develop ]
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '.gitignore'
      - '.gitattributes'
      - 'Dockerfile'
      - 'docker-compose.yml'
      - '.dockerignore'
      - '.env.example'
      - '.github/workflows/**'
      - '!.github/workflows/lint.yml'  # Still run if lint.yml itself changes

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        uv sync --extra dev

    - name: Run Black
      run: |
        uv run black --check .

    - name: Run Ruff
      run: |
        uv run ruff check .
