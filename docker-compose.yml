services:
  repackit:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: repackit
    restart: unless-stopped

    # Port mapping
    ports:
      - "8443:8443"  # Telegram webhook
      - "8444:8444"  # Health check endpoint

    # Volume for persistent data
    volumes:
      - ./data:/app/data
      - ./debug_output:/app/debug_output

    # Environment variables (from .env file)
    env_file:
      - .env

    # Set timezone to Europe/Rome
    environment:
      - TZ=Europe/Rome

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
