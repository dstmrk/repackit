services:
  repackit:
    # Use pre-built image from GHCR (production)
    # For local development, override with: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up
    image: ghcr.io/dstmrk/repackit:latest
    container_name: repackit
    restart: unless-stopped
    pull_policy: always  # Always pull latest image when running

    # Port mapping
    ports:
      - "8443:8443"  # Telegram webhook
      - "8444:8444"  # Health check endpoint

    # Volume for persistent data
    volumes:
      - ./data:/app/data
      - ./debug_output:/app/debug_output

    # Environment variables (from .env file)
    env_file:
      - .env

    # Set timezone to Europe/Rome
    environment:
      - TZ=Europe/Rome

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
