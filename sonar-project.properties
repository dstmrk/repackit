# SonarCloud configuration
sonar.projectKey=dstmrk_repackit
sonar.organization=dstmrk

# Project information
sonar.projectName=RepackIt
sonar.projectVersion=0.1.0

# Source code
sonar.sources=.
sonar.exclusions=tests/**,**/__pycache__/**,**/.venv/**,**/venv/**,data/**,htmlcov/**,.github/**

# Test coverage
sonar.python.coverage.reportPaths=coverage.xml
sonar.tests=tests
sonar.test.inclusions=tests/**/*.py

# Python version
sonar.python.version=3.11

# Coverage exclusions (same as pytest)
sonar.coverage.exclusions=tests/**,**/__pycache__/**,**/test_*.py

# Issue exclusions
# Ignore docker:S6471 (USER root) in Dockerfile - necessary for entrypoint permission handling
sonar.issue.ignore.multicriteria=e1
sonar.issue.ignore.multicriteria.e1.ruleKey=docker:S6471
sonar.issue.ignore.multicriteria.e1.resourceKey=Dockerfile
